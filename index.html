
<html>
<head>
	<title>FRFLY</title>

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
	<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
	<link rel="import" href="bower_components/iron-pages/iron-pages.html">
	<link rel="import" href="elements/elements.html">
	<link rel="import" href="styles/app-theme.html">

	<style is="custom-style">		

		paper-icon-button {
			--paper-icon-button-ink-color: white;
		}

		.content {			
			display: flex;
			padding-top: 10px;
			padding-bottom: 20px;
		}

		.spacer {
			@apply(--layout-flex);
		}
		paper-toolbar{
			background-color: #FFB300;
		}

	</style>

</head>
<body>
<template is="dom-bind" id="app">
  <paper-header-panel>

  	<paper-toolbar>

  		<paper-icon-button icon="arrow-back"></paper-icon-button>
  		<div class="spacer"></div>
  		<paper-icon-button icon="search"></paper-icon-button>
  		<paper-icon-button icon="more-vert"></paper-icon-button>
  		<div class="bottom title">Frfly</div>
		
		<div class="navLinks">
	  		<a href="/"><paper-button raised>HOME</paper-button></a>
	  		<a href="/programs"><paper-button raised>PROGRAMS</paper-button></a>
	  		<a href="/partners"><paper-button raised>PARTNERS</paper-button></a>
	  	</div>

  	</paper-toolbar>

  	<div class="content">
  		<iron-pages attr-for-selected="data-route" selected="{{route}}">
  			<section data-route="home">
  				<landing-page></landing-page>
  			</section>
  			<section data-route="programs" program>
  				<program-pages></program-pages>
  			</section>
  			<section data-route="partners">
  				<partners-page></partners-page>
  			</section>
  		</iron-pages>  		
  	</div>

  </paper-header-panel>
</template>
</body>
</html>

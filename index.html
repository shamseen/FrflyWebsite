<!doctype html>

<html>
<head>
	<title>FRFLY</title>

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
	<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/paper-styles/color.html">
	<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="bower_components/paper-scroll-header-panel/demo/sample-content.html">
	<link rel="import" href="elements/elements.html">
	<link rel="stylesheet" href="bower_components/paper-styles/demo.css">

	<style is="custom-style">

		paper-scroll-header-panel {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-color: white;

			/* background for toolbar when it is at its full size */
			--paper-scroll-header-panel-full-header: {
				background-color:e gray;
			};

			/* background for toolbar when it is condensed */
			--paper-scroll-header-panel-condensed-header: {
				/*background-image: url(bower_components/paper-scroll-header-panel/demo/images/bg4.jpg);*/
				background-color: #026873;
				background-image: linear-gradient(90deg, rgba(255,255,255,.07) 50%, transparent 50%),
				linear-gradient(90deg, rgba(255,255,255,.13) 50%, transparent 50%),
				linear-gradient(90deg, transparent 50%, rgba(255,255,255,.17) 50%),
				linear-gradient(90deg, transparent 50%, rgba(255,255,255,.19) 50%);
				background-size: 13px, 29px, 37px, 53px;
			};
		}

		paper-toolbar.tall {
			/* custom toolbar height */
			height: 64px;
			background-color: transparent;
		}

		paper-toolbar.tall .title {
			font-size: 40px;
			margin-left: 60px;
			-webkit-transform-origin: left center;
			transform-origin: left center;
		}

		paper-icon-button {
			--paper-icon-button-ink-color: white;
		}

		.content {
			background: linear-gradient(
				rgba(31,121,255, 0.75), 
				rgba(31,121,255, 0.75)
				),  url("http://www.transparenttextures.com/patterns/shattered-dark.png");
			
			display: flex;
			/* This is mostly intended for prototyping; please download the pattern and re-host for production environments. Thank you! */
		}

		.spacer {
			@apply(--layout-flex);
		}

	</style>

</head>
<body unresolved>

  <!-- By default condensedHeaderHeight is 1/3 of the header's height.  Here
  we want to set the condensed header's height to be 64px. -->
  <paper-scroll-header-panel condenses header-height="256" condensed-header-height="64">

  	<paper-toolbar class="tall">

  		<paper-icon-button icon="arrow-back"></paper-icon-button>
  		<div class="spacer"></div>
  		<paper-icon-button icon="search"></paper-icon-button>
  		<paper-icon-button icon="more-vert"></paper-icon-button>
  		<div class="bottom title">Frfly</div>

  	</paper-toolbar>

  	<div class="content">
  		<landing-page style="width: 100%;"></landing-page>
  	</div>

  </paper-scroll-header-panel>

  <script>

    // custom transformation: scale header's title
    var title = document.querySelector('.title');
    addEventListener('paper-header-transform', function(e) {
    	var d = e.detail;
    	var m = d.height - d.condensedHeight;
    	var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);

    	Polymer.Base.transform('scale(' + scale + ') translateZ(0)', title);
    });

</script>

</body>
</html>
